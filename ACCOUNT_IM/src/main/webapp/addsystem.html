<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>시스템 추가</title>

    <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
</head>

<body style="height: 1080px;">
    <nav class="navbar navbar-expand-md py-3" style="background: url(&quot;/assets/img/menu-bar.jpg&quot;), rgb(239,250,255);margin-bottom: 30px;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: #b38e2f;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-command">
                        <path d="M3.5 2A1.5 1.5 0 0 1 5 3.5V5H3.5a1.5 1.5 0 1 1 0-3M6 5V3.5A2.5 2.5 0 1 0 3.5 6H5v4H3.5A2.5 2.5 0 1 0 6 12.5V11h4v1.5a2.5 2.5 0 1 0 2.5-2.5H11V6h1.5A2.5 2.5 0 1 0 10 3.5V5zm4 1v4H6V6zm1-1V3.5A1.5 1.5 0 1 1 12.5 5zm0 6h1.5a1.5 1.5 0 1 1-1.5 1.5zm-6 0v1.5A1.5 1.5 0 1 1 3.5 11z">
                        </path>
                    </svg>
                </span>
                <span style="color: rgb(255,255,255);">계정관리시스템</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main" style="color: rgb(255,255,255);">서버 계정 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage" style="color: rgb(255,255,255);">마이 페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup" style="color: rgb(255,255,255);">관리자 추가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/addsystem" style="color: rgb(255,255,255);">시스템 추가</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color: rgba(255,255,255,0.65);">로그아웃</a>
                    </li>
                </ul>
<!--                 <form class="text-center" method="post" th:action="@{/user/logout}">
                    <button class="btn btn-primary" id="logoutbtn" type="button">로그아웃</button>
                </form> -->
                <button class="btn btn-primary" id="refreshtok" type="button" style="margin: 0px;margin-left: 60px;">연장</button>
            </div>
        </div>
    </nav>
    <div id="maincontent" style="height: 800px;">
        <div id="search-section" style="height: 500px;">
            <h1 style="font-size: 20px;margin-left: 10px;margin-right: 10px;height: 30px;text-align: left;background: #e7e7e7;">서버 목록 추가</h1>
            <div style="text-align: center;height: 200px;overflow: auto;margin-right: 30px;margin-left: 30px;border: 4px solid var(--bs-primary) ;">
                <form method="post" th:action="@{/addsystem}" id="search-info" style="height: 180px;text-align: center;position: relative;border-width: 0px;border-style: none;width: 900px;display: inline-block;">
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;">
                        <input class="form-control" type="text" name="SERBERNAME" placeholder="서버 명">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <input class="form-control" type="text" name="SERVERIP" placeholder="서버 IP">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <input class="form-control" type="text" name="SERVERMAC" placeholder="MAC ADDRESS">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <select class="form-select" name="SERVER_ST" placeholder="서버 종류 선택">
                            <optgroup label="서버 종류 선택">
                                <option value="12" selected>가상 VM</option>
                                <option value="13">물리</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <input class="form-control" type="text" name="SERVER_OS" placeholder="OS 입력">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <input class="form-control" type="text" name="SERVER_ID" placeholder="ID 입력">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 10px;">
                        <input class="form-control" type="text" name="SERVER_PW" placeholder="PW 입력">
                    </div>
                    <div class="mb-3" style="display: inline-block;margin-top: 25px;margin-left: 20px;">
                        <button class="btn btn-primary d-block w-100" type="submit">서버 목록 추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center bg-dark" style="background: url(&quot;/assets/img/menu-bar.jpg&quot;);">
        <div class="container text-white py-4 py-lg-5">
            <p class="mb-1" style="color: #ffffffc0;">Copyright © 2024 JOSUNHOTELS &amp; RESORTS</p>
        </div>
    </footer>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
