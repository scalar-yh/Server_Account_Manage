<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akshar&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
</head>

<body style="width: auto;max-height: 1080px;background: url(&quot;/assets/img/menu-bar.jpg&quot;);background-size: cover; background-attachment: fixed;">
    <section class="position-relative py-4 py-xl-5" style="margin-top: 100px;">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="color: rgb(255,255,255);font-size: 40px;font-family: Akshar, sans-serif;">계정관리시스템 로그인</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="margin-top: 50px;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: rgb(208,163,121);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-shield-lock-fill">
                                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"></path>
                                </svg>
                            </div>
                            <form class="text-center" method="post" action="/login">
                                <div class="mb-3">
                                    <input class="form-control" type="text" id="username" name="username" placeholder="사용자 ID">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" id="password" name="password" placeholder="사용자 패스워드">
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-success d-block w-100" type="submit">로그인</button>
                                </div>
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#passwordreset" style="width: 200px; float:center;">
                                        <i class="fa fa-info-circle"></i>  패스워드 초기화
                                </button>
                                <p class="text-muted">03:00 ~ 04:00 사용이 불가합니다.</p>
                                <div th:if="error">
                                    <p id="valid" style="color: red; font-size:12px;">
                                        <a th:text="${exception}"></a>
                                    </p>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 모달 -->
            <div class="modal fade" id="passwordreset" tabindex="-1" aria-labelledby="passwordreset" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">PASSWORD 초기화</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!-- resetpw -->
                            <form id="otpcheck" name="otpcheck">
                                <table class="table table-borderless" style="table-layout: fixed; text-align: center;">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>
                                                <input class="form-control" type="text" id="phnumber" style="width: 200px;display: inline-block;" name="phnumber" placeholder="이름^휴대폰 번호">
                                            </th>
                                            <th>
                                                <input class="btn btn-warning" type="button" id="clickchecknumber" value="인증번호 발송" style="width: 150px; float:center;">
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                                <table class="table table-bordered shrsli" style="table-layout: fixed; text-align: center;">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>인증번호 입력</th>
                                            <th>
                                            	<input class="form-control" type="text" id="checknumber" style="width: 200px;display: inline-block;" name="checknumber" placeholder="인증번호 입력하세요">
                                            </th>
                                            <th>
                                            	<button type="button" class="btn btn-secondary" id="checking">확인</button>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                                <p class="text-muted" id="checkedmsg" style="display:none;">OTP 인증 완료</p>
                            </form>
                            <form id="resetpw" style="display:none;" name="resetpw">
                            	<table class="table table-bordered shrsli" style="table-layout: fixed; text-align: center;">
                                    <thead class="table-primary">
                                        <tr>
                                        	<th>
                                                <input class="form-control" type="text" id="username1" style="width: 200px;display: inline-block;" name="username" placeholder="username">
                                            </th>
                                            <th>
                                                <input class="form-control" type="password" id="newpassword" style="width: 200px;display: inline-block;" name="newpassword" placeholder="Password">
                                            </th>                                
                                            <th>
                                                <input class="btn btn-warning" type="button" id="changepw" value="패스워드 변경" style="width: 150px; float:center;">
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancelbtn" data-bs-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="okbtn" data-bs-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- 모달 끝 -->
    <footer class="text-center" style="background: transparent;margin-top: 100px;">
        <div class="container text-white py-4 py-lg-5">
            <p class="mb-1" style="color: #ffffffc0;">Copyright © 2024 CompanyName</p>
        </div>
    </footer>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    $("#clickchecknumber").click(function(){
    	var Numb = null;
    	var phone = $("input[name=phnumber]").val();
    	if (!phone) {
    		alert("값이 비어있습니다.");
    	} else {
    		$.ajax({
                type:'get',
                url: '/api/v1/numbercheck',
                data: {
                	"phone" : phone
                },
                dataType: 'json',
                success: function(res){
                	alert("발송하였습니다.");
                	Numb = res;
                	$("#checking").click(function(){
                    	var number = $("input[name=checknumber]").val();
                    	if (number == Numb) {
                    		alert("OTP 일치 합니다.");
                    		document.getElementById('checkedmsg').style.display = 'block'; 
                    		document.getElementById('resetpw').style.display = 'block'; 
                    		$("#changepw").click(function(){
                    			var params = $("#resetpw").serialize();
                    			var user = $("input[name=username]").val();
                    			var passwd = $("input[name=newpassword]").val(); 
                    			$.ajax({
                                    type:'patch',
                                    url: '/api/v1/chpasswd',
                                    data: params,
                                    dataType: 'json',
                                    success: function(res){
                                    	alert("완료되었습니다.");
                                    }, 
                                    error:function(request,status,error){
                                    	alert("code = "+ request.status + " message = " + request.responseText + " error = " + error);
                                    },
                                    complete : function(data) {
                                    	alert("에러가 있었으나, 업데이트는 완료되었습니다.");
                                    }
                    			});
                    		});
                    	} else if (!number) {
                    		alert("OTP 값이 공란입니다.");
                    	} else {
                    		alert("OTP 불일치 합니다.");
                    	}
                    });
                },
                error:function(er){
                	alert("실패 원인 : " + er);
                }
            });	
    	}
    });
    $('#cancelbtn').click(function(){
    	$('#otpcheck')[0].reset();
    	$('#resetpw')[0].reset();
    	document.getElementById('checkedmsg').style.display = 'none'; 
		document.getElementById('resetpw').style.display = 'none'; 
		alert("Data Clear Complete.");
    }); 
    </script>
</body>

</html>
